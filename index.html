<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- tematização--> 
        <a class="navbar-brand" href="#"><!--qdo o usuario clicar no logo direciona pra home... colocar o endereço no href#-->
          <img src="img/logo.png" height=80px class="d-inline-block align-top">
          <span class="text-info"></span>
        </a>
  
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" 
                aria-expanded="false" aria-label="Alterna navegação"><!-- qdo esta na tela grande não aparece.. só na tela pequena...-->
                <span class="navbar-toggler-icon"></span><!--responsável pelas 3 barrinhas-->
        </button>
  
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0"> <!--alinhar a direitoa--> 
           
            <li class="nav-item active"> <!--Fica mais preto...-->
              <a class="nav-link" href="#">HOME</a> 
            </li> 
           
            <li class="nav-item active"> 
              <a class="nav-link">PROJETOS</a>
            </li>

            <li class="nav-item active"> 
                <a class="nav-link">FALE CONOSCO</a>
            </li>            
          </ul>
        </div>
    </nav> 

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="1"class="active"></li>>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/inicialfinal.png" alt="Primeiro Slide"> 
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/escritoriof.png" alt="Segundo Slide"> 
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/SacadaArticuladaf.png" alt="Terceiro Slide"> 
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/GuardaCorpof.png" alt="Quarto Slide"> 
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/banheirof.png" alt="Quinto Slide"> 
          </div>
        
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev"> 
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next"> 
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
